<div *ngIf="hotels; else noResults">
  <div *ngFor="let hotel of hotels">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ hotel.name}}</mat-card-title>
        <mat-card-subtitle>{{hotel.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let facility of hotel.facilities">
          <p>{{ facility.type }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="isDisabled" (click)="onDetails(hotel)">details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #noResults>No results</ng-template>
