<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button [routerLink]="['/']">hotels</button>
    <span class="example-spacer"></span>
    <button
      mat-raised-button
      color="accent"
      class="example-icon"
      (click)="onLogin()"
      *ngIf="!(isLogged$ | async); else isLogged"
    >
      login
    </button>
    <ng-template #isLogged>
      <button mat-raised-button color="accent" class="example-icon" (click)="onProfile()">
        profile
      </button>
      <button mat-raised-button color="accent" class="example-icon" (click)="onLogout()">
        logout
      </button>
    </ng-template>
    <button class="example-icon" mat-button [matMenuTriggerFor]="menu">language</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>PL</button>
      <button mat-menu-item>ENG</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
