<mat-card>
  <mat-card-content>
    <form [formGroup]="searchForm">
      <mat-form-field>
        <input type="text" placeholder="City" matInput formControlName="city"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredLocations" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Guests" type="number" formControlName="guests"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Check-in" formControlName="checkIn">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="checkOut" placeholder="Check-out" formControlName="checkOut">
        <mat-datepicker-toggle matSuffix [for]="checkOut"></mat-datepicker-toggle>
        <mat-datepicker #checkOut></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
</mat-card>
